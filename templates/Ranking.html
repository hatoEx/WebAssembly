<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Ranking.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script type="module" src="{{ url_for('static', filename='javascript/Ranking.js') }}"></script>
    <!-- Google Fontsの追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ranking-container">
        <h1 class="ranking-title">ランキング一覧</h1>
        <div class="ranking-select">
            <label for="ranking-type">タイプを選択:</label>
            <select id="ranking-type">
                <option value="cpu">CPU</option>
                <option value="gpu">GPU</option>
            </select>
        </div>
        <ul class="ranking-list" id="ranking-list">
            <li class="ranking-item">
                <span class="rank">1</span>
                <span class="name">プレイヤー名</span>
                <span class="score">点</span>
            </li>
            <!-- サンプルのランキング項目を追加 -->
            <li class="ranking-item">
                <span class="rank">2</span>
                <span class="name">プレイヤーB</span>
                <span class="score">1500点</span>
            </li>
            <li class="ranking-item">
                <span class="rank">3</span>
                <span class="name">プレイヤーC</span>
                <span class="score">1400点</span>
            </li>
            <!-- 必要に応じて追加 -->
        </ul>
    </div>
</body>
</html>
