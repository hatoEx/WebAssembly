<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mandelbrot Set</title>
    <!-- 外部CSSファイルのリンク -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
</head>
<body>
    <!-- コントロールパネル -->
    <div class="controls">
        <select id="renderMode">
            <option value="cpu">CPU</option>
            <option value="gpu">GPU</option>
        </select>
        <button id="renderButton">Render</button>
    </div>

    <!-- Mandelbrot Canvas -->
    <canvas id="mandelbrot" width="800" height="800"></canvas>

    <!-- ステータス表示 -->
    <div class="status">
        <div>現在のscore: <span id="score">0</span></div>
        <div>残り時間: <span id="remainingTime">0</span></div>
    </div>

    <!-- 最終スコアボード -->
    <div id="finalScoreboard">
        最終スコア：<span id="finalScore"></span>
    </div>

    <!-- スクリプトの読み込み -->
    <script type="module" src="{{ url_for('static', filename='javascript/test.js') }}"></script>
</body>
</html>
